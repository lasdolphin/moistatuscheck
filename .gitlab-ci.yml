before_script:
  - echo "no before script"

variables:
  function_name: "MOIStatusCheck"
  region: "eu-central-1"

stages:
  - image
  - build
  - deploy

image-docker:
  image: docker:latest
  services:
    - docker:dind
  stage: image
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    changes:
      - Dockerfile

build-master:
  image: "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  stage: build
  script:
    - cp  /home/moicheck.zip .
    - zip -g moicheck.zip lambda_function.py
    - ls -lah
  only:
    - master
  artifacts:
    paths:
      - moicheck.zip

deploy-master:
  image: "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  stage: deploy
  script:
    - aws lambda --region $region update-function-code --function-name $function_name --zip-file fileb://moicheck.zip > /dev/null
  dependencies:
    - build-master

smoketest-master:
  image: python:3.6
  script:
    - pip install unittest
    - python3 -m unittest smoke_tests.TestLambda
